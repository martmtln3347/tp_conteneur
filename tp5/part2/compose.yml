services:
  backend:
    build:
      context: ./backend
    environment:
      - PORT=8080
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - ${BACKEND_PORT:-8082}:8080
    command: sh -c "npm install && npm run dev"

  frontend:
    build:
      context: ./frontend
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - BACKEND_PUBLIC_URL=${BACKEND_PUBLIC_URL:-http://localhost:8082}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - ${FRONTEND_PORT:-8083}:8081
    command: sh -c "printf 'window.APP_CONFIG={BACKEND_URL:\"%s\"};\n' \"$BACKEND_PUBLIC_URL\" > public/config.js && npm install && npm run dev"
